<section>
    <div class="w-[95%] mx-auto">
        <div class="flex justify-between">
            <div class="w-2/12">
                <app-sidebar></app-sidebar>
            </div>
            <div class="w-10/12">
                <app-navbar></app-navbar>
                <div class="grid grid-cols-1 xl:grid-cols-2 gap-6 mt-4">
                    <section class="rounded-2xl bg-white shadow-sm p-4 border border-gray-100">
                        <!-- Step 7: Loading State -->
                        @if (isLoading) {
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div class="animate-pulse">
                                    <div class="h-20 bg-gray-200 rounded-2xl"></div>
                                </div>
                                <div class="animate-pulse">
                                    <div class="h-20 bg-gray-200 rounded-2xl"></div>
                                </div>
                                <div class="animate-pulse">
                                    <div class="h-20 bg-gray-200 rounded-2xl"></div>
                                </div>
                                <div class="animate-pulse">
                                    <div class="h-20 bg-gray-200 rounded-2xl"></div>
                                </div>
                            </div>
                        }
                        
                        <!-- Step 8: Error State -->
                        @else if (hasError) {
                            <div class="text-center py-8">
                                <div class="text-red-500 mb-4">
                                    <i class="pi pi-exclamation-triangle text-4xl"></i>
                                </div>
                                <p class="text-gray-600 mb-4">{{ errorMessage }}</p>
                                <button 
                                    (click)="retryLoadingStats()"
                                    class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                                    Retry
                                </button>
                            </div>
                        }
                        
                        <!-- Step 9: Success State - Display Real Data -->
                        @else if (dashboardStats) {
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <ui-stat-card 
                                    color="red" 
                                    icon="box" 
                                    [value]="formatNumber(dashboardStats.totalProducts)" 
                                    label="Total products">
                                </ui-stat-card>
                                
                                <ui-stat-card 
                                    color="blue" 
                                    icon="orders" 
                                    [value]="formatNumber(dashboardStats.totalOrders)" 
                                    label="Total orders">
                                </ui-stat-card>
                                
                                <ui-stat-card 
                                    color="violet" 
                                    icon="categories" 
                                    [value]="formatNumber(dashboardStats.totalCategories)" 
                                    label="Total categories">
                                </ui-stat-card>
                                
                                <ui-stat-card 
                                    color="emerald" 
                                    icon="revenue" 
                                    [value]="dashboardStats.totalRevenue" 
                                    currency="EGP" 
                                    currencyCode="EGP"
                                    display="symbol"
                                    digitsInfo="1.2-2"
                                    label="Total revenue">
                                </ui-stat-card>
                            </div>
                        }
                        
                        <!-- Step 10: Fallback State -->
                        @else {
                            <div class="text-center py-8 text-gray-500">
                                <p>No data available</p>
                            </div>
                        }
                    </section>

                    <section class="rounded-2xl bg-white shadow-sm p-4 border border-gray-100">
                        <h2 class="text-lg font-semibold text-gray-900 mb-3">All Categories</h2>

                    </section>
                </div>
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</section>
