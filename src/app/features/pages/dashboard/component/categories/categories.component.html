 <section class="bg-white  p-4  rounded-2xl  ">
      <h3 class="text-2xl mb-8 font-semibold text-2xl">All Categories</h3>


      <p-table [value]="Categories"  [scrollable]="true" scrollHeight="250px">
        <ng-template pTemplate="header">

        </ng-template>

        <ng-template pTemplate="body" let-category>
          <tr>
            <td>
              <span class="font-medium">{{ category.name }}</span>
            </td>
            <td class=" w-[150px] text-end">
              <span class=" ms-2 bg-black/20 p-2 rounded-md" >{{ category.totalProducts }} Products</span>
            </td>

          </tr>
        </ng-template>
      </p-table>
 </section>
