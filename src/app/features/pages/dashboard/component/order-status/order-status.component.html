<section class="bg-white w-80 px-4 py-6 rounded-2xl text-center m-auto sm:m-0">
  <h3 class="text-2xl mb-8">Order Status</h3>
  <div class="w-60 h-60 m-auto relative">
    <!-- Chart -->
    <canvas id="doughnutChart"></canvas>

    <!-- Label -->
    <div class="absolute bottom-2 right-4 border rounded-full w-12 h-12 flex justify-center items-center bg-gray-100">
      <p class="text-sm">{{ getPercentage(completed?.count || 0) }}</p>
    </div>
    <div class="absolute bottom-20 -left-3 border rounded-full w-12 h-12 flex justify-center items-center bg-gray-100">
      <p class="text-sm">{{ getPercentage(inProgress?.count || 0) }}</p>
    </div>
    <div class="absolute top-8 right-4 border rounded-full w-12 h-12 flex justify-center items-center bg-gray-100">
      <p class="text-sm">{{ getPercentage(canceled?.count || 0) }}</p>
    </div>
  </div>

  <!-- Statistics Information -->
  <div class="mt-8">
    @for (stat of statistics; track stat.label) {
      <div class="flex items-center justify-between py-2">
        <div class="flex gap-3 items-center">
          <div class="w-3 h-3 rounded-full" [ngClass]="stat.color"></div>
          <p>{{ stat.label }}</p>
        </div>
        <p>
          {{ stat.count }} ({{ getPercentage(stat.count || 0) }})
        </p>
      </div>
    }
  </div>
