<p-toast />
<section>
    <div class="card ">
        <div class="flex flex-col justify-center items-center mb-5">
            <div
                class="bg-[#2E2E300D] rounded-full border grid place-items-center w-[80px] h-[80px]  dark:bg-dark-shopping dark:hover:bg-primary-dark hover:shadow-lg">
                <span
                    class="bg-[#2E2E3026] rounded-full border grid place-items-center w-[50px] h-[50px]  dark:bg-dark-shopping dark:hover:bg-primary-dark hover:shadow-lg">
                    <i class="pi pi-trash" style="color: slateblue"></i>
                </span>
            </div>
            <h3 class="font-bold my-5">Are you sure you want to delete this product?</h3>
        </div>
        <div class="flex justify-center items-center">
            <button (click)="closeDialog()" type="button"
                class="bg-white border w-1/2 border-gray-500 rounded-[10px] py-2.5 px-10 mx-3 hover:shadow-lg transition-all dark:bg-darkMode-secondary dark:hover:bg-secondary">
                Cancel
            </button>
            <button (click)="deleteProduct(productId)" type="submit"
                class="bg-danger text-white w-1/2 rounded-[10px] py-2.5 px-10 hover:bg-primary-dark hover:shadow-lg transition-all dark:bg-darkMode-secondary dark:hover:bg-secondary">
                Confirm
            </button>
        </div>
    </div>
</section>
