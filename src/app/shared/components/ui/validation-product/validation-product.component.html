@if (control.errors && control.touched) {
<ul>
    @if (control.getError('required')) {
    <li class="text-[#DC2626] text-sm">
        Input is required
    </li>
    }@else if (control.getError('minlength')) {
    <li class="text-[#DC2626] text-sm">
       Input must be at least {{control.errors['minlength'].requiredLength}} characters long.
    </li>
    }
</ul>
}
