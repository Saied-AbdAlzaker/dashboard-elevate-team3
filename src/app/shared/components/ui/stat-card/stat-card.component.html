<div class="rounded-2xl ring-1 shadow-sm p-4" [ngClass]="bgClass">
  <div class="flex items-start gap-3">
    <div class="h-9 w-9 rounded-xl flex items-center justify-center" [ngClass]="accentBgClass">
      <i [class]="iconClass"></i>
    </div>
    <div>
      <div class="text-2xl font-semibold" [ngClass]="valueClass">
          {{ value | currency:currencyCode}}

      </div>
      <div class="text-sm opacity-70" [ngClass]="valueClass">{{ label }}</div>
    </div>
  </div>
</div>
